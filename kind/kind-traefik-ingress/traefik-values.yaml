ingressClass:
  enabled: true
  isDefaultClass: false

providers:
  kubernetesIngress:
    enabled: true
    namespaces: []
    ingressClass: traefik

# Configure ports
ports:
  web:
    nodePort: 32080
  websecure:
    nodePort: 32443
  metrics:
    port: 9100
      
metrics:
  prometheus:
    entryPoint: metrics

tracing:
  jaeger:
    localAgentHostPort: otelcol.default.svc.cluster.local:6831

